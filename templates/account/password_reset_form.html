{% extends "account/base.html" %}
{% block content %}

{% load static %}
{% load widget_tweaks %}
<body>
    <div class="title">
        <p>パスワード変更のためにメールを送ります</p>
    </div>

    <form action="" method="POST">
        <div class="form">
            {{ form.non_field_errors }}
            {% csrf_token %}
            {% for field in form %}
                <div class="form-label">
                    {{ field.label }}
                </div>
                <div class="form-input">
                    {{ field | add_class:"form-box" }}
                </div>
                <div>
                    {{ field.errors }}
                </div>
            {% endfor %}

            <div>
                <button type="submit" class="form-button">送信</button>
            </div>
        </div>
    </form>
</body>
